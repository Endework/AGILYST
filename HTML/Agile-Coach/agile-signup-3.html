<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href=""
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="/CSS/mentor_signup3.css"
		/>
		<title>Mentor Signup Page</title>
	</head>
	<body>
		<section class="signup-section w-100">
			<div class="signup-container d-flex justify-content-between">
				<div class="signup-image-wrapper">
					<img
						src="/Images/onboarding.png"
						alt=""
						class="w-100"
					/>
				</div>
				<div class="signup-content">
					<h1 class="display-4 mb-3 fw-medium text-center mt-4">
						Ready to <span>Mentor</span>

					</h1>
                    
							
						
                  
					<p class="fw-semibold mb-4 top-p text-center">Just a few steps to go</p>
					<!-- Form -->
					<form
						action="SignUp.html@"
						method="post"
						class="w-100"
					>
                    <h3 class=" w-100 text-dark text-center py-2 fs-5" >Personal Information</h3>
						<div class="form-div mb-3">
							<p class="fw-medium mb-2">Connect your Calendar(s)*</p>
							<input
								type="date"
								name="Calendar"
								id="Calendar"
								placeholder="Connect to your calendar apps"
								class="border rounded w-100 py-2 ps-4"
								required
							/>
						</div>
						<div class="form-div mb-3">
							<p class="fw-medium mb-2">Select Time Zone*</p>
							<input
								type="datetime-local"
								name="time"
								id="time"
								placeholder="Select your preferred time zone"
								class="border rounded w-100 py-2 ps-4"
								required
							/>
						</div>
						<div class="form-div mb-3">
							<p class="fw-medium mb-2">Availability Schedule*</p>
							<input
								type="time"
								name="Schedule"
								id="Schedule"
								placeholder="Select time you will be available for mentee booking sessions"
								class="form-select border rounded py-2 ps-4 w-100 text-body-secondary"
								required
							/>
							
						</div>

						<div class="form-div mb-3">
							<p class="fw-medium mb-2">Customise your sessions*</p>
							<select
								type="datetime"
								name="sessions"
								id="sessions"
								class="border rounded py-2 ps-4 w-100 text-body-secondary"
							>
								<option
									value=""
									selected
									disabled
								>
                                Customise schedule, session durations and notice period
								</option>
								<option value="">15 min</option>
								<option value="">30 min</option>
								<option value="">45 min</option>
								<option value="">1 hour</option>
							</select>
						</div>
                      
						<div class="btn-div d-flex justify-content-evenly pt-5 ">
                            <button class="btn btn-lg text-light" type="submit" onclick="window.location.href='./Agile-signup-2.html'">Back</button>
                            <button class="btn btn-lg text-light " type ="submit" onclick="window.location.href='./agile-signup-successful.html'">Finish</button>
                        </div>
					</form>
					<p class="text-center my-5">
						Already have an account?
						<a
							href="./agile-login.html"
							class="reset-a ms-1"
							>Log in</a
						>
					</p>
					<p class="text-center w-75 mx-auto mb-5">
						By Signing up, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy policy</a>.
					</p>
					
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="../signup.js"></script>
	</body>
</html>
