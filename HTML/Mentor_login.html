<html lang="en">
	<head>
		<meta charset="UTF-8" />

		/>
		<link

		/>

		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="../CSS/LogIn.css"
		/>
		<title>Login Page</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg fixed-top py-2 px-5 mx-auto">
				<div class="container-fluid gap-md-5">
					<a class="navbar-brand" href="#">
						<img src="/Images/Agilyst_BRAND_LOGO.png" alt="">
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5">
							<li class="nav-item">
								<a class="nav-link active bg-transparent" id="first-link" aria-current="page" href="/index.html">Home</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" id="nav-link2" href="#">About us</a>
						  </li>
							<li class="nav-item dropdown">
								<a class="nav-link  dropdown-toggle fs-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="nav-link1">
									Services
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item text-black" href="./html/content.html">Agile Coaching</a></li>
									<li><a class="dropdown-item text-black" href="./html/download.html">Mentorship</a></li>
								</ul>
							</li>  
							
							<li class="nav-item">
								<a class="nav-link" id="nav-link3" href="./html/about.html">Contact Us</a>
							</li>
						</ul>
						<div class="btn-div d-flex gap-4">
							<button class="btn btn-1 border border-rounded px-5 py-2" type="submit" onclick="window.location.href='../html/LogIn.html'">Login</button>
							<button class="btn btn-2 btn-outline-light px-5 py-2 me-5" type="submit" onclick="window.location.href='../html/SignUp.html'">Sign Up</button>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<section class="login-section w-100">
			<div class="login-container d-flex justify-content-between">
				<div class="login-image-wrapper">
						<img
							src="../Images/onboarding.png"
							alt=""
							class="w-100"
						/>
				</div>
				<div class="login-content">
					<h1 class="display-4 mb-3 fw-medium text-center mt-4">Welcome Back</h1>
					<p class="fw-semibold mb-4 top-p text-center">Log into your account</p>
					<!-- Form -->
					<form
						action="SignUp.html"
						method="get"
						class="w-100"
					>
						<div class="form-div mb-3">
							<p class="fw-medium">Email*</p>
							<label for="email"></label>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Email"
								class="border rounded w-100 py-2 ps-4"
								required
							/>
						</div>
						<div class="form-div">
							<p class="fw-medium">Password*</p>
							<div class="input">
								<label for="password"></label>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="Password"
									pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and contain only letters and numbers"
									class="border rounded py-2 ps-4 w-100"
									required
								/>
							</div>
						</div>
						<button
							class="btn login-btn w-100 text-white mt-4 py-2 fs-5"
							type="submit"
							onclick="window.location.href='./Mentor-dashboard/Mentor-dashboard.html'"
						>
							Log in
						</button>
					</form>
					<p class="text-center my-5">
						Forgot your Password?
						<a
							href="Forgot.html"
							class="reset-a ms-1"
							>Reset Password</a
						>
					</p>
					<p class="text-center w-75 mx-auto mb-5">
						By Logging in, you agree to our Terms of Use and Privacy policy.
					</p>
					<div class="login-options">
						<hr>
						<h2 class="text-center mb-5 bg-white fs-5">or log in with</h2>
					</div>
					<div class="login-btn-wrapper d-flex justify-content-between">
							<button class="btn border border-rounded">
								<a href="https://accounts.google.com/o/oauth2/v2/auth?scope=email&redirect_uri=YOUR_REDIRECT_URI&response_type=code&client_id=YOUR_CLIENT_ID" class="mx-2">
									<img src="../Images/icons-google.svg" alt="">
								</a>
							</button>
						<button class="btn border border-rounded ">
							<a href="https://www.facebook.com/v2.8/dialog/oauth?client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&response_type=code&scope=email" class="mx-2">
                                <img
								src="../Images/icons-facebook.svg"
								alt=""
							/>
							</a>
						</button>
						<button class="btn border border-rounded ">
							<a href="https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=YOUR_CLIENT_ID&redirect_uri=YOUR_REDIRECT_URI&scope=r_liteprofile%20r_emailaddress" class="mx-2">
                                <img
								src="../Images/icons-linkedin.svg"
								alt=""
							/>
							</a>
						</button>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
		<script src="../login.js"></script>
	</body>
</html>
