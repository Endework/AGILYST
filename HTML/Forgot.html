<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/Forgot.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Forgot Password</title>
  </head>
  <body>
    <!-- code by Endework Abera -->
    <div class="container-fluid d-flex mt-4 mb-5 gap-5 w-100">
      <div class="left flex-item">
        <div class="image_wrapper">
          <img " src="../Images/New_signin_image.jpg" alt="forgotpass image">
        </div>
      </div>
      <div class="right flex-item pe-2">
        <form action="">
          <!-- <div class="logo">
            <img src="../Images/logo.png" alt="logo image" />
          </div> -->
          <p class="title">
            Forgot <br />
            Password?
          </p>
          <p class="text">
            Enter the Email address <br />associated with your account
          </p>
          <!-- used bootstrap -->
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label sub"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Send Code</button>
          </div>
          <p class="sub pt-3">
            Check your registered Email for a verification code.
          </p>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label sub"
              >Verification Code*</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="verification Code"
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label sub"
              >Password*</label
            >
            <input type="text" class="form-control" placeholder="Password" />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label sub"
              >Confirm Password*</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./Forgot.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
