<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="/CSS/ali-chat.css">
    <title>Ali one one chats</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top ps-5">
            <div class="container-fluid d-flex justify-content-evenly">
                <a
                    class="navbar-brand"
                    href="#"
                >
                    <img
                        src="/Images/dashboard-logo.png"
                        alt=""
                        class=""
                    />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarTogglerDemo02"
                >
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-5">
                        <li class="nav-item">
                            <a
                                class="nav-link active fs-5"
                                id="first-link"
                                aria-current="page"
                                href="../landingpage.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link fs-5"
                                id="nav-link2"
                                href="./mentee-dashboard-1.html"
                                >Dashboard</a
                            >
                        </li>
                        <li class="nav-item dropdown fs-5">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="nav-link1">
                                Services
                            </a>
                            <ul class="dropdown-menu ps-3">
                                <li><a class="dropdown-item text-white mt-2" href="../SearchPage.html">Agile Coaching</a></li>
                                <li><a class="dropdown-item text-white my-3" href="../SearchPage2.html">Mentorship</a></li>
                                
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link fs-5"
                                id="nav-link2"
                                href="./resource.html"
                                >Resources</a
                            >
                        </li>
                        <div class="btn-div d-flex gap-4 position-relative">
                            <input
                                type="search"
                                name=""
                                id=""
                                placeholder="Search for mentors"
                                class="btn btn-1 border border-black rounded-pill px-5 py-2 d-flex gap-5"
                                type="submit"
                            />
                            <img
                                src="../Images/symbols-search.svg"
                                alt=""
                                class="position-absolute top-50 end-0 translate-middle-y me-3"
                                onclick="window.location.href=''"
                            />
                        </div>
                        <div class="dashboard-profile d-flex gap-4 ms-5">
                            <img
                                src="/Images/message.svg"
                                alt=""
                            />
                            <img
                                src="/Images/ci-bell-notification.svg"
                                alt=""
                            />
                            <img
                                src="/Images/dashboard-profile.svg"
                                alt=""
                            />
                            <img
                                src="/Images/symbols-arrow-drop-down.svg"
                                alt=""
                            />
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-sec mt-5 pt-5 d-flex gap-5">
            
            <div class="home-content my-5">
                <div class="profile-wrapper d-flex align-items-center">
                    <div class="profile-img d-flex gap-2">
                        <img src="/Images/left-straight-arrow.png" alt="" onclick="window.location.href='./chats.html'">
                        <img
                            src="/Images/Peter.svg"
                            alt="" class="w-100"
                        />
                    </div>
                    <div class="profile-text ms-3">
                        <h5 class="mb-2">Peter David</h5>
                        <p class="mb-2">Last Online: 10mins ago</p>
                    
                    </div>
                </div>
                <hr class="w-100">
                <div class="conversation-wrapper w-75 mb-5 pb-5">
                    <div class="btn-div d-flex justify-content-center mt-3">
                        <button class="btn btn-1 border rounded-pill px-5 py-1" >Today</button>
                    </div>
                    <div class="btn-div d-flex justify-content-end mt-5 buttonDiv" id="">
                        <button class="btn btn-2 border border-rounded px-5 py-1 w-50" >Hi Peter, <br> I am looking forward to our next session!</button>
                    </div>
                    <p class="text-end num-p mt-1 mb-5 pb-5 buttonDiv">2023</p>
                </div>
                <hr class="w-100 mb-4 mt-5">
                <div class="input-wrapper d-flex justify-content-center position-relative">
                    <img src="/Images/plus.svg" alt="">
                    <input type="text" name="" id="text" placeholder="Message" class="border rounded-pill w-50 ps-3 py-2 ms-5 message" >
                    <div class="send-icon"><img src="/Images/send.jpeg" alt="" class="w-100"></div>
                    <img src="/Images/sound-fab.svg" alt="" class="ms-5 ps-5">
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/language.js"></script>
</body>
</html>
